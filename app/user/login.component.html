<div>
    <h1>Login</h1>
    <hr>
    <div class="col-md-4">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
            <div class="form-group">
                <label for="userName">User name:</label>
                <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
                <input (ngModel)="userName" id="userName" name="userName" type="text" class="form-control" required
                       placeholder="user name...">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
                <input (ngModel)="password" name="password" id="password" type="password" class="form-control" required
                       placeholder="password...">
            </div>
            <span (mouseenter)="onmouseoverLogin=true" (mouseleave)="nmouseoverLogin=false">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </span>
            <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
